<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estiloCadastro.css">
    <title>DearList</title>
</head>
<body>
  

    <form class="formulario">
      <section class="header">
        <h2>Cadastrar Livros</h2>
      </section>
        <div class="form-row">
          <div class="form">
            <label for="inputnomeautor">Nome do autor</label>
            <input type="text" class="form-control" id="inputnomeautor" placeholder=" Digite o nome do autor">
          </div>
          <div class="form">
            <label for="inputLivro">Nome do Livro</label>
            <input type="text" class="form-control" id="inputnomeLivro" placeholder="Digite o nome do livro">
          </div>
        </div>
          <div class="form">
            <label for="inputGenero">Género</label>
             <input type="text" class="form-control" id="inputnomeLivro" placeholder="Digite o género do livro">
          </div>
          
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>

</body>
</html>
